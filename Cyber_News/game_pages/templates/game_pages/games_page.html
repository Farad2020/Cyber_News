{% extends "Cyber_News_App/base_layout.html" %}

{% block content %}
    <div class="games-list"> <!-- Link to go to list -->
    {%if user.is_moderator %}
        <h2><a href="{% url 'game_pages:create_game'%}">Create Game</a> </h2><br>
    {% endif %}
    <section class="page-section recent-game-page spad">
    <div class="row">
        {% for game in games %}
            <div class="col-sm-6">
                <div class="recent-game-item">
                    <div class="rgi-thumb set-bg" data-setbg="{{ game.game_img.url }}">
                        <div class="cata new">{{ game.game_publisher }}</div>       <!-- Game genres -->
                    </div>
                    <div class="rgi-content">
                        <div class = "game">
                                <h2><a href="{% url 'game_pages:game_det' game.id %}">{{game.game_name}}</a> </h2>
                                <p>Rating: {{game.game_rating }}</p>
                                <p>Publisher: {{ game.game_publisher }}</p>
                        </div>
                    </div>
                    </div>
                </div>
        {% endfor %}
    </div>
    </section>
    </div>
{% endblock %}
