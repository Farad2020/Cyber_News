{% extends "Cyber_News_App/base_layout.html" %}

{% block content %}
    <h1><a href="{% url 'cyber_news:index' %}">articles</a> </h1>
    <h1><a href="{% url 'cyber_news:games' %}">games</a> </h1>
    <div class="articles-list"> <!-- Link to go to list -->
         <div class = "create-article">
             <form class="" action="" method="POST">
             {% csrf_token %}
                <textarea name="article_name" rows="1" cols="30" placeholder="Article Name"></textarea><br>
                 <textarea name="article_text" rows="1" cols="30" placeholder="Article Text"></textarea><br>
                 <input type="date" name="article_date" rows="8" cols="80" placeholder="Article ReleaseDate"></textarea><br>
                 <textarea name="author_id" rows="8" cols="80" placeholder="Author Id"></textarea><br>
                 <textarea name="game_id" rows="8" cols="80" placeholder="Game Id"></textarea><br>
                 <input type="number" name="rating" min="0" max="100" placeholder="Article Rating"></input><br>
                 <input type="number" name="numberOfClicks" min="0" max="100" placeholder="Number Of Clicks"></input><br>
                <br><input type="submit" name="" value="Submit"><br>
            </form>
         </div>
    </div>
{% endblock %}
