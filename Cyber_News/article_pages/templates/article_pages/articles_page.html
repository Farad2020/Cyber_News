{% extends "Cyber_News_App/base_layout.html" %}

{% block content %}
    <div>
            <div class = "articles">
             <section class="page-section recent-game-page spad">
                 <div class="row">
                {% for article in articles %}
                    <div class = "article">
                     <div class="col-sm-3">
                        <div class="recent-game-item">
                            <div class="rgi-thumb set-bg" data-setbg="{{ article.game_id.game_img.url }}">
                                <div class="cata new">{{ article.author_id.username }}</div>       <!-- Game genres -->
                            </div>
                         <div class="rgi-content">
                            <div class = "game">
                                <h2><a href="{% url 'article_pages:article_det' article.id %}">{{article.article_name}}</a> </h2>
                                <p>{{article.article_date }}</p>
                                <p>{{article.snippet}}</p>
                                <p>Rating: {{article.rating }}</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
                </div>
             </section>
            </div>
    </div>
{% endblock %}
